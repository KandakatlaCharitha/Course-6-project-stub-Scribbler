<body>
    <!-- TODO: Include all your code for the header and home page here -->
    <div class="container">
       
        <div class="header">
            <div class="headcontainer">
               <div class="headerlogo">
                <p class="title">ScriBBler</p>
                <p class="subheading">Explore, Imagine, Create</p>
               </div>
                <div class="buttons">
                    <button id="signup" class="btn btn-signup">Sign Up</button>
                    <button id="signin" class="btn btn-signin">Sign In</button>
                </div>
            </div>
        </div>
        <div class="center-page">
            <button  id="allposts" class="btn-allposts">All Posts</button>
            <button id="createpost" class="btn-createpost">Create Post</button>
        </div>
    </div>

    </div>

                    <!-- The Modal -->
                    <div id="mymodal" class="signupmodal">
                        
                        <form action="" class="modal-content">
                            <div class="form-container">
                                <span class="close">&times;</span>
                                <h1>Get Started</h1>
                                <hr>
                                <label for="name"><b>Name</b></label>
                                <input type="text" placeholder="Enter your name" id="name" name="name" required autocomplete="name">
                                <label for="username"><b>Username</b></label>
                                <input type="text" placeholder="Enter your username" id="username" name="username" required autocomplete="username">
                                <label for="psw"><b>Password</b></label>
                                <input type="password" placeholder="Enter your Password" id="psw" name="psw" required autocomplete="new-password">
                                <label for="psw-repeat"><b>Confirm Password</b></label>
                                <input type="password" placeholder="Re-enter your Password" id="psw-repeat" name="psw-repeat" required autocomplete="new-password">
                                
                                    <button type="submit" class="submitbtn">Sign Up</button>
                                
                            </div>
                        </form>
                    </div>

                    <div id="mymodal1" class="signinmodal">
                        <form action="" class="modal-content">
                            <div class="form-container">
                                <span class="close">&times;</span>
                                <h1>Welcome Back!</h1>
                                <hr>
                                <label for="username"><b>Username</b></label>
                                <input type="text" placeholder="Enter your username" id="username" name="username" required autocomplete="username">
                                <label for="psw"><b>Password</b></label>
                                <input type="password" placeholder="Enter your Password" id="psw" name="psw" required autocomplete="new-password">
                                <button type="submit" class="submitbtn">Sign In</button>
                                <p class="not-mem">Not a member <a href="#" style="color:dodgerblue">Sign Up</a></p>
                            </div>
                        </form>
                     </div>

                     <div id="createmodal" class="createpost-modal">
                        <form action="" class="modal-content">
                            <div class="form-container">
                                <span class="close">&times;</span>
                                <h1>Pen Your Post</h1>
                                <hr>
                                <label for="title"><b>Title</b></label>
                                <input type="text" placeholder="Enter title of your post" id="title" name="title" required autocomplete="title">
                                <label for="contents"><b>Contents</b></label>
                                <textarea id="contents" name="contents" placeholder="Enter the contents of your post" style="height:200px"></textarea>
                                <div class="btn-create">
                                    <button type="submit" class="createbtn">Create</button>
                                </div>
                            </div>
                        </form>
                     </div>


    <script src="scripts/common.js"></script>
    <script src="scripts/index.js"></script>
